<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Cards</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div>
        <a href="#">Responsive Cards</a>
      </div>
    </header>
    <main>
      <section class="product-grid">
        <div class="product-card">
          <img src="./images/Drupal10.webp" alt="Product" width="300" height="200" />
          <h3>Drupal Booster</h3>
          <p class="price">₹100</p>
          <button class="btn-cart">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="./images/Drupal_10.jpg" alt="Product" width="300" height="200" />
          <h3>Site Builder</h3>
          <p class="price">₹200</p>
          <button class="btn-cart">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="./images/drupal.jpg" alt="Product" width="300" height="200" />
          <h3>Theme Pack</h3>
          <p class="price">₹300</p>
          <button class="btn-cart">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="./images/Drupal_10.jpg" alt="Product" width="300" height="200" />
          <h3>Module Maste</h3>
          <p class="price">₹400</p>
          <button class="btn-cart">Add to Cart</button>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
